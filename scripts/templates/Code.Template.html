<table>
  <% _.each(sections, function(section) { 
    var range = section.range; %>
  <tr>

  <% if (section.types[0] === 'd3') { %>
  <td></td>
  <% } %>

  <td class="<%= section.types[0] %> <%= section.types[1] %>">
    <pre><code class='language-javascript'><% _.each(_.range(range[0], range[1] + 1), function(line) { %><%- lines[line - 1] %>
<% });%></code></pre>
  </td>

  </tr>
  <% }); %>
</table>
